<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .responsive{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(max-width: 600px)",
                srcset="./images/dogs-square-400.png,
                        ./images/dogs-square-800.png 2x">
        <source media="(min-width: 601px)"
                srcset="./images/dogs-400x250.png,
                        ./images/dogs-800x500.png 2x">
        <img src="./images/dogs-800x500.png" alt="Dogs images" class="responsive">
    </picture>
</body>
</html>
