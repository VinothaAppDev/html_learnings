<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iframes{
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="iframes">
    <!-- iframe is best for embedding a content from the another source -->
    <!-- location -->
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125281.99161481262!2d77.28140969430463!3d11.108739503732647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba907b0424d75b9%3A0x4750551698a91687!2sTiruppur%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1763284074504!5m2!1sen!2sin" width="400px" height="400px" style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- youtube video -->
     <section>
        <iframe width="400" height="400" src="https://www.youtube.com/embed/uNZwUdfU43Q?si=3N0SoL7umtQoPreh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     </section>
     </div>
</body>
</html>
