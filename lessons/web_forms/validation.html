<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submitted.html">
        <h2>Create a new Account</h2>
        <div>
            <label for="username">Username</label>
            <input type="text" required id="username" name="username" placeholder="vinotha01">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" required id="email" name="email" placeholder="vinota2902@gmail.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" required id="password" name="password" placeholder="vino@1234">
        </div>
        <button type="submit">
            Create Account
        </button>
    </form>
</body>
</html>
