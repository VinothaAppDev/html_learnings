<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submitted.html">
        <label for="fruits">Select your Favorite fruit</label>
        <select name="fruits" id="fruits">
            <option value="banana">banana</option>
            <option value="Mango">Mango</option>
            <option value="Lemon">Lemon</option>
        </select>
        <!-- or -->
        <select name="fruits" id="fruits">
            <option>banana</option>
            <option>Mango</option>
            <option>Lemon</option>
        </select>
    </form>
    <!-- 
    The "value" attribute in <option> is optional because when it's not set, the option's text is used as the submitted value during form submission.
    -->
</body>
</html>
